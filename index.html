<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的页面</title>
</head>
<body>
	<!-- 登录功能 -->
	<div class="login">
		<form action="">
			用户名：<input type="text">
			密码：<input type="password">
			邮箱：<input type="email">
			网址：<input type="url" />
			<input type="number" min="1" max="20" step="3" value="1" />
			<input type="submit" value="提交">
		</form>
	</div>
	<!-- 购物车功能 -->
	<div class="cart">
		<span>物品详情</span>
		<span>购买数量</span>
		<span>购买日期</span>
	</div>
</body>
</html>
